# Use this file if you need to override specific parts that are not in environment variables

# Allow specific calendar pattern with MongoDB ObjectId
SecRule REQUEST_URI "@rx ^/api/v1/calendars/[0-9a-f]{24}/settings$" \
    "id:1000,\
    phase:1,\
    pass,\
    nolog,\
    ctl:ruleEngine=Off"

# Allow CORS only from specific origins
SecRule REQUEST_HEADERS:Origin "^(?:https?://(?:localhost|127\.0\.0\.1)(?::\d+)?|https?://your-other-domain\.com)$" \
    "id:1001,\
    phase:1,\
    pass,\
    nolog,\
    ctl:ruleRemoveTargetById=920420;ARGS:Origin,\
    ctl:ruleRemoveTargetById=920420;ARGS:Access-Control-Request-Method,\
    ctl:ruleRemoveTargetById=920420;ARGS:Access-Control-Request-Headers"